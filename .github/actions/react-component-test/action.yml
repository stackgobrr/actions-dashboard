name: React Component Test Action
description: Run unit and component tests for React application

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      shell: bash
    
    - name: Run tests
      run: npm test -- --run --reporter=verbose --reporter=junit --outputFile=test-results/junit.xml
      shell: bash
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: test-results/junit.xml
        check_name: Test Results
