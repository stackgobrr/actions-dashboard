name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Component Tests
        uses: ./.github/actions/react-component-test
      
      - name: Build application
        uses: h3ow3d/h3ow3d-github-actions/actions/node-build-test@main
        with:
          node-version: '20'
          working-directory: '.'
          build-command: 'npm run build'
          upload-artifacts: 'true'
          artifact-name: 'pr-build-${{ github.event.pull_request.number }}'
          artifact-path: 'dist/'
