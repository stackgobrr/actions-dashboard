version: '3.8'

services:
  actions-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: actions-dashboard:latest
    container_name: actions-dashboard
    ports:
      - "8080:80"
    restart: unless-stopped
    labels:
      - "com.stackgobrr.app=actions-dashboard"
      - "com.stackgobrr.description=GitHub Actions monitoring dashboard"
