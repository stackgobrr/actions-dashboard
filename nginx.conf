server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss text/xml application/rss+xml;
    gzip_proxied any;
    gzip_comp_level 6;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # SEO-friendly headers (only for production - configure in your deployment)
    # For non-prod environments, add: add_header X-Robots-Tag "noindex, nofollow" always;
    add_header X-Robots-Tag "index, follow" always;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve robots.txt and sitemap.xml with correct content-type
    location = /robots.txt {
        add_header Content-Type text/plain;
        expires 7d;
    }

    location = /sitemap.xml {
        add_header Content-Type application/xml;
        expires 1d;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache manifest.json
    location = /manifest.json {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Don't cache index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }
}
